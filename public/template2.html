<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMNAs Leadership Revolution</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f1419;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .linkedin-post {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #0f1419 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 60px;
            box-sizing: border-box;
        }

        /* Brand Strip */
       .brand-strip {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 8px;
  background: linear-gradient(90deg, #3b82f6 0%, #22d3ee 50%, #fa6a03 100%);
  z-index: 20; /* ensure it sits above any overlay */
 
}


        /* Background Elements */
        .bg-dots {
            position: absolute;
            top: 40px;
            right: 40px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            opacity: 0.3;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #22d3ee;
            border-radius: 50%;
            animation: pulse 3s infinite;
        }

        .dot:nth-child(odd) {
            animation-delay: 0.5s;
        }

        .dot:nth-child(3n) {
            background: #f97316;
        }

        /* Floating Cubes */
        .floating-cube {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #3b82f6, #22d3ee);
            border-radius: 12px;
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
        }

        .cube-1 {
            top: 20%;
            right: 15%;
            animation-delay: 0s;
        }

        .cube-2 {
            bottom: 25%;
            right: 8%;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #f97316, #22d3ee);
            animation-delay: 2s;
        }

        /* Glow Effects */
        .glow {
            position: absolute;
            top: 40%;
            left: -10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: glow 4s ease-in-out infinite alternate;
        }

        /* Content Container */
        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 900px;
        }

        /* Main Headline */
        .headline {
            font-size: 54px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 24px;
            color: white;
        }

        .highlight {
            background: linear-gradient(135deg, #f97316, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Key Questions */
        .questions {
            margin: 32px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }

        .question-pill {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            color: #60a5fa;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .question-pill:nth-child(2) {
            background: rgba(34, 211, 238, 0.1);
            border-color: rgba(34, 211, 238, 0.3);
            color: #67e8f9;
        }

        .question-pill:nth-child(3) {
            background: rgba(249, 115, 22, 0.1);
            border-color: rgba(249, 115, 22, 0.3);
            color: #fb923c;
        }

        .question-pill:nth-child(4) {
            background: rgba(168, 85, 247, 0.1);
            border-color: rgba(168, 85, 247, 0.3);
            color: #c084fc;
        }

        /* Call to Action */
        .cta-section {
            margin-top: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cta-text {
            font-size: 22px;
            font-weight: 700;
            color: white;
            max-width: 400px;
        }

        .cta-highlight {
            color: #22d3ee;
        }

        /* Brand Section */
        .brand {
            display: flex;
            flex-direction: column;
            /* align-items: flex-end; */
            /* text-align: left; */
        }

        .brand-name {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(140deg, #22d3ee, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .brand-tagline {
            font-size: 14px;
            color: #22d3ee;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Leadership Icons */
        .leadership-icons {
            position: absolute;
            bottom: 40px;
            left: 60px;
            display: flex;
            gap: 20px;
            opacity: 0.6;
        }

        .icon {
            width: 24px;
            height: 24px;
            background: #22d3ee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            animation: bounce 2s infinite;
        }

        .icon:nth-child(2) {
            background: #f97316;
            animation-delay: 0.3s;
        }

        .icon:nth-child(3) {
            background: #3b82f6;
            animation-delay: 0.6s;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes glow {
            0% { opacity: 0.05; }
            100% { opacity: 0.15; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Subtle gradient overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(15, 20, 25, 0.8) 0%, rgba(26, 35, 50, 0.6) 50%, rgba(15, 20, 25, 0.8) 100%);
            pointer-events: none;
        }
    </style>
</head>

</body>
</html>
